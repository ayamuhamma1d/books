<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource ">


        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title and Sub Title </th>
            <td mat-cell *matCellDef="let element  "> {{element.title}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef> Author </th>
            <td mat-cell *matCellDef="let element "> {{element.authors[0].name}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="first_publish_year">
            <th mat-header-cell *matHeaderCellDef> First Publish Year</th>
            <td mat-cell *matCellDef="let element"> {{element.first_publish_year}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[13]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
